sf_guard_signin:
  url:  /login
  param: { module: sfGuardAuth, action: signin }
  
sf_guard_signout:
  url:  /logout
  param: { module: sfGuardAuth, action: signout }
  
sf_guard_password:
  url:  /require_password
  param: { module: sfGuardAuth, action: password }

sf_guard_register:
  url:  /register
  param: { module: sfGuardRegister, action: index }
  
sf_guard_forgot_password:
  url:  /forgot_password
  param:  { module: sfGuardForgotPassword, action: index }
  
  
comment:
  url: /comment
  class: sfDoctrineRouteCollection
  options: { model: Comment, type: list }
  
project:
  url: /project
  class: sfDoctrineRouteCollection
  options: { model: Project, type: list }

# Show the description of project
project_show:
  url: /project/:id/:slug
  class: sfDoctrineRoute
  options: { model: Project, type: object }
  param: { module: project, action: show }
  requirements:
    id: \d+
    sf_method: [get]


user_activate:
  url:  /activate/:username/:token
  param: { module: activate, action: activateuser }

# default rules
homepage:
  url:   /
  param: { module: about, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
